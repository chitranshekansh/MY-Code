<!DOCTYPE html>
<html>
    <head>
        <script>
            var jsonobject={"name":"Ekansh","age":21};
            jsonobject.age=23;

            document.write(jsonobject.name+"--"+jsonobject.age+"</br>")
            var jsonstr=JSON.stringify(jsonobject);
            document.write(jsonstr+"</br>")

            var obj=JSON.parse('{"firstname":"Ekansh","lastname":"Srivastava"}');
            document.write(obj.lastname);

            
        </script>
    </head>
</html>

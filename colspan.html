<!DOCTYPE html>
<html>
    <head>
        <style>
            table,th,td{
                border: 1px solid black;
                text-align: left;
                border-collapse: collapse;
            }
            th,td{
                padding: 5px;
                text-align: left;
            }

        </style>
    </head>
    <body>
        <h2>Cell That Spans Two Column</h2>
        <table style="width: 100%;">
            <caption>Employee Details</caption>
            <tr>
                <th>Name</th>
                <td>Bill Gates</td>
                
            </tr>
            <tr>
                <th>Telephone</th>
                <td>98789098765</td>
                
            </tr>
            <tr>
                <td colspan="2">9897890987</td>
                
        
            </tr>
            
        </table>
    </body>
</html>

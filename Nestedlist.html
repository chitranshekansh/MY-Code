<html>
    <body>
        <h2>Unordered List</h2>
        <ul style="list-style-type: square;">
            <li>MCA</li>
            <li>MBA</li>
            <li>B.tech</li>
            
        </ul>
        <h2>Ordered List</h2>
        <ol type="A" start="1">
            <li>MCA</li>
            <dl>
                <dt>Coffee</dt>
                <dd>-black hot coffee</dd>
                <dt>Milk</dt>
                <dd>-White cold drink</dd>
            </dl>
            
            <li>MBA</li>
            <li>B.tech</li>
            
        </ol>
    </body>
</html>
